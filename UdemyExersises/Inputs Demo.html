<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form>
	<label for="dogs">Dogs: </label>
	<input name="petChoice" id="dogs" type="radio" value="DOGS">

	<label for="cats">Cats: </label>
	<input name="petChoice" id="cats" type="" value="CATS">

<p>Whats your favourite color?</p>

	<select name="color">
		<option value="happy">:/</option>
		<option value="happymore">:></option>
		<option value="tounge out">:P</option>
	</select>

	<textarea name="paragraph" rows="5" cols="10"></textarea>

	<button>Go!</button>
</form>

</body>
</html>
